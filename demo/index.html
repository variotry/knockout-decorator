<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="css/demo.css" type="text/css" />	
</head>
<body>
    <h1>Knockout Decorator Demo</h1>

    <div id="content">
		first name <input type="text" data-bind="value:firstName" /><br />
		family name <input type="text" data-bind="value:familyName" /><br />
		full name <input type="text" data-bind="value:fullName" /><br />

		<div>
			list length is <!-- ko text:list.length --><!-- /ko -->
		</div>
		<ul data-bind="foreach:list">
			<li data-bind="text:$data"></li>
		</ul>
		<hr />
		<div>
			list2 length is <!-- ko text:list2().length --><!-- /ko -->
		</div>
		<ul data-bind="foreach:list2">
			<li data-bind="text:$data"></li>
		</ul>

	</div>

	<script src="js/knockout.js"></script>
	<script src="js/knockout-decorator.js"></script>
	<script src="js/demo.js"></script>
</body>
</html>
